# Development environment override
services:
  php:
    build:
      context: .
      target: frankenphp_dev
    volumes:
      - ./:/app
      - ./frankenphp/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ./frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
      # If you develop on Mac or Windows you can remove the vendor/ directory
      #  from the bind-mount for better performance by enabling the next line:
      #- /app/vendor
      - ./frankenphp/certs:/etc/caddy/certs:ro
    environment:
      CADDY_SERVER_EXTRA_DIRECTIVES: "tls /etc/caddy/certs/tls.pem /etc/caddy/certs/tls.key"
      FRANKENPHP_WORKER_CONFIG: watch
      MERCURE_EXTRA_DIRECTIVES: demo
      # See https://xdebug.org/docs/all_settings#mode
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
      APP_ENV: "${APP_ENV:-dev}"
      # CADDY_GLOBAL_OPTIONS: "auto_https off"
    extra_hosts:
      - host.docker.internal:host-gateway
    tty: true


  redisinsight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    # volumes:
    #   - ./redisinsight-data:/data
    depends_on:
      - redis
    environment:
      - RI_REDIS_HOST=${REDIS_HOST:-redis}
      - RI_REDIS_PORT=${REDIS_PORT:-6379}
    #   - RI_REDIS_ALIAS=MyLocalRedis
    #   - RI_REDIS_USERNAME=default
    #   - RI_REDIS_PASSWORD=your_strong_password

