framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        # prefix_seed: your_vendor_name/app_name

        # The "app" cache stores to the filesystem by default.
        # The data in this cache should persist between deploys.
        # Other options include:
        app: cache.adapter.redis_tag_aware  ## This is used for setting our cache keys
        system: cache.adapter.redis_tag_aware ## check what this is used for

        default_redis_provider: 'redis://%env(REDIS_HOST)%:%env(REDIS_PORT)%'

        pools:
            # This pool will be specifically for Doctrine's caches
            doctrine.result_cache_pool:
                adapter: cache.adapter.redis # Use the Redis adapter
                provider: 'redis://%env(REDIS_HOST)%:%env(REDIS_PORT)%'
                # namespace: 'doctrine_results'

            doctrine.query_cache_pool:
                adapter: cache.adapter.redis
                provider: 'redis://%env(REDIS_HOST)%:%env(REDIS_PORT)%'
                # namespace: 'doctrine_queries'

            doctrine.metadata_cache_pool:
                adapter: cache.adapter.redis
                provider: 'redis://%env(REDIS_HOST)%:%env(REDIS_PORT)%'
                # namespace: 'doctrine_metadata'